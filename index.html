<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Emoji</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="emoji" class="w-32 h-32 relative cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="w-full h-full">
            <circle cx="50" cy="50" r="45" fill="none" stroke="#7C3AED" stroke-width="5" />
            <circle cx="35" cy="40" r="5" fill="#7C3AED" />
            <circle cx="65" cy="40" r="5" fill="#7C3AED" />
            <path id="mouth" d="M30 65 Q50 80 70 65" fill="none" stroke="#7C3AED" stroke-width="5" stroke-linecap="round" />
        </svg>
    </div>

    <script>
        const emoji = document.getElementById('emoji');
        const mouth = document.getElementById('mouth');
        let isSmiling = true;

        emoji.addEventListener('click', () => {
            if (isSmiling) {
                mouth.setAttribute('d', 'M30 70 Q50 60 70 70');
            } else {
                mouth.setAttribute('d', 'M30 65 Q50 80 70 65');
            }
            isSmiling = !isSmiling;
        });

        emoji.addEventListener('mouseenter', () => {
            emoji.classList.add('scale-110');
            emoji.style.transition = 'transform 0.3s ease';
        });

        emoji.addEventListener('mouseleave', () => {
            emoji.classList.remove('scale-110');
        });
    </script>
</body>
</html>
